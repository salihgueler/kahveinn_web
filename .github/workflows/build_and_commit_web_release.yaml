name: On Website Deploy
"on":
  push:
    branches:
      - "main"
jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: üåç Enable Web
        run: flutter config --enable-web

      - name: üì¶ Get packages
        run: flutter pub get

      - name: üè≠ Build Web Application
        run: flutter build web --release

      - name: Make copy of artifacts
        run: |
          [[ -d "${GITHUB_WORKSPACE}/artifacts" ]] && rm -r "${GITHUB_WORKSPACE}/artifacts"
          mkdir "${GITHUB_WORKSPACE}/artifacts"
          chmod u+x "${GITHUB_WORKSPACE}/copyfolder.sh"
          bash "${GITHUB_WORKSPACE}/copyfolder.sh"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit the artifacts.